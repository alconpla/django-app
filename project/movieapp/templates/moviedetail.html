{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="">
                    <img src="{{ poster }}" alt="" class="img-responsive">
                </div>
                <h2>{{ title }}</h2>
                <h4>Director: {{ director }}</h4>
                <h5>Released: {{ released }}</h5>
                <h5>Runtime: {{ runtime }} Genre: {{ genre }}</h5>
                <i class="fa fa-imdb"></i> <p></p>
            </div>
            <div class="col-md-8">
                <h3>{{ plot }}</h3>
                <h4>Actors: {{ actors }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
