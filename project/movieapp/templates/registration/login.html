{% extends 'base.html' %}
{% block content %}
<div class="page-header header-filter" style="background-image: url('../static/img/django.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
          <form class="form" role="form" method="POST">
            {% csrf_token %}
            <div class="card-header login-header text-center">
              <h4 class="card-title">Login</h4>
            </div>
            <p class="description text-center"></p>
            <div class="card-body mt-5 mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username...">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password...">
              </div>
            </div>
            <div class="footer text-center">
              <button type="submit" class="btn btn-primary mt-4 btn-lg"><i class="fa fa-sign-in"></i> Get started</button>
            </div>
            <a href="{% url 'signup' %}" class="btn btn-dark btn-link ml-4 mt-2 text-center"> Don't have an account? Register here.</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
